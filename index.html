<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Planner</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/475566af2a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    class="bg-gradient-to-r from-gray-800 to-gray-700 p-10 min-h-screen flex items-center justify-center text-white"
  >
    <div
      class="bg-gray-900 text-white p-6 rounded-lg shadow-lg w-full max-w-2xl"
    >
      <h1 class="text-center text-white text-3xl font-bold mb-4 text-cyan-700">
        Smart Task Planner
      </h1>

      <div class="mb-4 text-center">
        <p id="quote" class="italic text-white"></p>
      </div>

      <div class="mb-4 p-4 bg-gray-100 rounded-lg shadow-inner" id="taskStats">
        <h5 class="font-semibold mb-2 text-cyan-700">Task Statistics</h5>
        <div class="flex justify-between text-gray-700 text-sm">
          <div>Total: <span id="totalTasks">0</span></div>
          <div>Completed: <span id="completedTasks">0</span></div>
          <div>Overdue: <span id="overdueTasks">0</span></div>
          <div>Completion: <span id="completionPercent">0%</span></div>
        </div>
      </div>

      <div class="progress mb-4 h-6 rounded-full overflow-hidden">
        <div
          id="progressBar"
          class="bg-cyan-500 text-white text-center font-semibold h-full"
          style="width: 0%"
        >
          0%
        </div>
      </div>

      <input
        type="text"
        id="searchBox"
        class="form-control mb-3"
        placeholder="Search tasks..."
      />
      <div class="mb-3">
        <select id="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="complete">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>

      <ul id="taskList" class="list-group space-y-2"></ul>

      <button
        class="btn mt-3 w-full bg-green-600 hover:bg-green-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:shadow-none"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="fa-solid fa-plus"></i> Add Task
      </button>

      <button
        class="btn mt-2 w-full bg-red-600 hover:bg-red-700 text-white focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:shadow-none"
        id="resetTasksBtn"
      >
        <i class="fa-solid fa-trash"></i> Reset All Tasks
      </button>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content rounded-2xl">
          <div class="modal-header bg-cyan-700">
            <h5 class="modal-title text-white">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <input type="hidden" id="taskId" />
              <div class="mb-3">
                <label class="form-label text-gray-700">Task</label>
                <input
                  type="text"
                  id="taskName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Priority</label>
                <select id="taskPriority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Due Date</label>
                <input type="date" id="taskDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success w-full bg-green-600">
                <i class="fa-solid fa-check"></i> Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
