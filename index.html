<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/475566af2a.js" crossorigin="anonymous"></script>

  
</head>


<body class="bg-gradient-to-r from-cyan-200 to-gray-300 p-10 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-center text-navy-200 text-2xl font-bold mb-4"><i class="fa-solid fa-list-check"></i> Smart Task Planner</h1>
    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
    </div>

    <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search tasks..."/>
    <div class="mb-3">
      <select id="filterStatus" class="form-select">
        <option value="all">All</option>
        <option value="complete">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
    </div>

    <ul id="taskList" class="list-group"></ul>

    <button class="btn btn-primary mt-3 w-100" data-bs-toggle="modal" data-bs-target="#taskModal">
      + Add Task
    </button>
  </div>

  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <input type="hidden" id="taskId" />
            <div class="mb-3">
              <label class="form-label">Task</label>
              <input type="text" id="taskName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select id="taskPriority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" id="taskDate" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
