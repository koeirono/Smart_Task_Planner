<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .badge-purple {
        background-color: purple;
        color: white;
      }
    </style>
  </head>

  <body
    class="relative min-h-screen text-white flex flex-col items-center justify-start"
  >
    <div
      class="absolute inset-0 bg-cover bg-center z-0"
      style="background-image: url('puzzle-1705339_1280.jpg')"
    ></div>
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 w-full flex justify-end p-6 space-x-2">
      <a href="login.html" class="btn btn-sm btn-secondary">
        <i class="fa-solid fa-right-from-bracket"></i> Log Out
      </a>
    </div>

    <div
      class="relative z-10 w-full max-w-7xl p-4 md:p-6 -mt-6 rounded-lg shadow-lg bg-gray-900 bg-opacity-80"
    >
      <h1 class="text-center text-3xl font-bold mb-6 text-cyan-400">
        DayPilot
      </h1>

      <div class="mb-6 text-center">
        <p id="quote" class="italic text-white"></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-4">
          <div class="flex justify-center">
            <div
              class="bg-gray-100 rounded-full p-4 shadow-inner max-w-[280px] w-full"
            >
              <canvas id="taskChart"></canvas>
            </div>
          </div>

          <div class="relative h-10 rounded-xl bg-gray-700 overflow-hidden">
            <div
              id="progressBar"
              class="bg-cyan-500 pl-1 h-full transition-all duration-500"
              style="width: 0%"
            ></div>
            <div
              class="absolute inset-0 flex items-center justify-center pointer-events-none"
            >
              <span id="progressLabel" class="text-gray-200 font-semibold"
                >Your Progress</span
              >
            </div>
          </div>

          <div>
            <input
              type="text"
              id="searchBox"
              class="form-control mb-3"
              placeholder="Search tasks..."
            />
            <select id="filterStatus" class="form-select mb-3">
              <option value="all">All</option>
              <option value="complete">Completed</option>
              <option value="incomplete">Incomplete</option>
            </select>
            <input type="date" id="filterDate" class="form-control mb-3" />
          </div>
        </div>

        <div class="space-y-4">
          <ul class="nav nav-tabs mb-4" id="categoryTabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-category="all">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="personal">Personal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="work">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="school">School</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="other">Other</a>
            </li>
          </ul>

          <ul id="taskList" class="list-group space-y-2"></ul>

          <button
            class="btn mt-3 w-full bg-green-600 hover:bg-green-700 text-white focus:outline-none"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            <i class="fa-solid fa-plus"></i> Add Task
          </button>

          <button
            class="btn mt-2 w-full bg-red-600 hover:bg-red-700 text-white focus:outline-none"
            id="resetTasksBtn"
          >
            <i class="fa-solid fa-trash"></i> Reset All Tasks
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content rounded-2xl">
          <div class="modal-header bg-cyan-700">
            <h5 class="modal-title text-white">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <input type="hidden" id="taskId" />
              <div class="mb-3">
                <label class="form-label text-gray-700">Task</label>
                <input
                  type="text"
                  id="taskName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Priority</label>
                <select id="taskPriority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Category</label>
                <select id="taskCategory" class="form-select">
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="school">School</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Due Date</label>
                <input type="date" id="taskDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success w-full bg-green-600">
                <i class="fa-solid fa-check"></i> Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const ctx = document.getElementById("taskChart");
      const taskChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Completed", "Incomplete", "Overdue"],
          datasets: [
            {
              data: [0, 0, 0],
              backgroundColor: ["#22d3ee", "#facc15", "#f87171"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          cutout: "65%",
          plugins: {
            legend: {
              position: "bottom",
              labels: { color: "#374151", font: { size: 14 } },
            },
          },
        },
      });
      window.taskChart = taskChart;
    </script>

    <script src="script.js"></script>
  </body>
</html>
