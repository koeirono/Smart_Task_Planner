<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayPilot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/475566af2a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .badge-purple {
        background-color: purple;
        color: white;
      }
    </style>
  </head>

  <body
    class="relative min-h-screen text-white flex flex-col items-center justify-start"
  >
    <div
      class="absolute inset-0 bg-cover bg-center z-0"
      style="background-image: url('planner-2428871_1280.jpg')"
    ></div>

    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 w-full flex justify-end p-6 space-x-2">
      <a href="login.html" class="btn btn-sm btn-secondary">
        <i class="fa-solid fa-right-from-bracket"></i> Log Out
      </a>
    </div>

    <div
      class="relative z-10 w-full max-w-2xl p-6 -mt-8 rounded-lg shadow-lg bg-gray-900 bg-opacity-80"
    >
      <h1 class="text-center text-3xl font-bold mb-4 text-cyan-400">
        DayPilot
      </h1>

      <div class="mb-4 text-center">
        <p id="quote" class="italic text-white"></p>
      </div>

      <div class="mb-4 p-4 bg-gray-100 rounded-lg shadow-inner" id="taskStats">
        <h5 class="font-semibold mb-2 text-cyan-700">Task Statistics</h5>
        <div class="flex justify-between text-gray-700 text-sm">
          <div>Total: <span id="totalTasks">0</span></div>
          <div>Completed: <span id="completedTasks">0</span></div>
          <div>Overdue: <span id="overdueTasks">0</span></div>
          <div>Completion: <span id="completionPercent">0%</span></div>
        </div>
      </div>
      <div class="relative mb-4 h-10 rounded-xl bg-gray-700 overflow-hidden">
        <div
          id="progressBar"
          class="bg-cyan-500 pl-1 h-full transition-all duration-500"
          style="width: 0%"
        ></div>

        <div
          class="absolute inset-0 flex items-center justify-center pointer-events-none"
        >
          <span id="progressLabel" class="text-gray-800 font-semibold"
            >Your Progress</span
          >
        </div>
      </div>

      <input
        type="text"
        id="searchBox"
        class="form-control mb-3"
        placeholder="Search tasks..."
      />
      <div class="mb-3">
        <select id="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="complete">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>

      <select id="filterCategory" class="form-select mb-3">
        <option value="all">All Categories</option>
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="school">School</option>
        <option value="other">Other</option>
      </select>
      <input type="date" id="filterDate" class="form-control mb-3" />
      <ul id="taskList" class="list-group space-y-2"></ul>

      <button
        class="btn mt-3 w-full bg-green-600 hover:bg-green-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:shadow-none"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="fa-solid fa-plus"></i> Add Task
      </button>

      <button
        class="btn mt-2 w-full bg-red-600 hover:bg-red-700 text-white focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:shadow-none"
        id="resetTasksBtn"
      >
        <i class="fa-solid fa-trash"></i> Reset All Tasks
      </button>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content rounded-2xl">
          <div class="modal-header bg-cyan-700">
            <h5 class="modal-title text-white">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <input type="hidden" id="taskId" />
              <div class="mb-3">
                <label class="form-label text-gray-700">Task</label>
                <input
                  type="text"
                  id="taskName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Priority</label>
                <select id="taskPriority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Category</label>
                <select id="taskCategory" class="form-select">
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="school">School</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-gray-700">Due Date</label>
                <input type="date" id="taskDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success w-full bg-green-600">
                <i class="fa-solid fa-check"></i> Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
