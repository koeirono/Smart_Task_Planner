<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/475566af2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #bgvid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen text-white relative"
  >
    <video
      autoplay
      muted
      loop
      id="bgvid"
      class="w-full h-48 object-cover rounded-2xl z-0"
    >
      <source src="chaos.mp4" type="video/mp4" />
    </video>

    <div
      class="bg-black bg-opacity-60 p-8 rounded-2xl shadow-lg w-full max-w-md backdrop-blur-md z-10"
    >
      <h1 class="text-3xl font-bold text-cyan-400 text-center mb-6">
        Create an Account
      </h1>
      <p class="text-gray-300 text-center mb-4 italic">
        “Chaos loves the unprepared, don’t let it win.”
      </p>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm mb-1">Username</label>
          <input
            type="text"
            id="username"
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-500 outline-none"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-500 outline-none"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-500 outline-none"
            required
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-500 outline-none"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 rounded-lg"
        >
          Sign Up
        </button>
      </form>

      <p class="text-gray-400 text-sm text-center mt-4">
        Already have an account?
        <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
      </p>

      <p class="text-gray-400 text-sm text-center mt-4">Learn more about us  <a href="home.html" class="text-cyan-400 hover:underline"> Home</a></p>
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};

        if (users[username]) {
          alert("Username already exists!");
          return;
        }

        users[username] = { email, password, tasks: [] };
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("currentUser", username);

        alert("Account created successfully!");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
